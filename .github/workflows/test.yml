name: GUI Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Каждое воскресенье в полночь

jobs:
  test:
    name: GUI Tests (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        include:
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb python3-tk
        
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install python-tk
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-test.txt
        pip install -e .
        
    - name: Check code formatting with black
      run: |
        black --check --diff gui/ tests/
        
    - name: Check imports with isort
      run: |
        isort --check-only --diff gui/ tests/
        
    - name: Lint with flake8
      run: |
        flake8 gui/ tests/ --max-line-length=100 --ignore=E203,W503
        
    - name: Type checking with mypy
      run: |
        mypy gui/ --ignore-missing-imports
        
    - name: Run unit tests
      run: |
        python -m pytest tests/ -m unit -v --tb=short --disable-warnings
        
    - name: Run integration tests
      run: |
        python -m pytest tests/ -m integration -v --tb=short --disable-warnings
        
    - name: Run GUI tests with Xvfb (Linux)
      if: runner.os == 'Linux'
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" \
          python -m pytest tests/ -m "gui and not requires_gui" -v --tb=short --run-gui
        
    - name: Run GUI tests (macOS/Windows)
      if: runner.os != 'Linux'
      run: |
        python -m pytest tests/ -m "gui and not requires_gui" -v --tb=short --run-gui --disable-warnings
        
    - name: Run all tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --disable-warnings \
          --cov=gui --cov-report=xml --cov-report=html --cov-fail-under=70
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: gui,unittests
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          htmlcov/
          .mypy_cache/
          test-results/
          
  slow-tests:
    name: Slow Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt
        pip install -e .
        
    - name: Run slow tests
      run: |
        xvfb-run --auto-servernum \
          python -m pytest tests/ -m slow --runslow -v --tb=short --disable-warnings