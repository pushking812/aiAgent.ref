name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/.gitignore'
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
        
    - name: Black check
      run: black --check gui/ tests/
      
    - name: Isort check
      run: isort --check-only gui/ tests/
      
    - name: Flake8 lint
      run: flake8 gui/ tests/ --max-line-length=100 --ignore=E203,W503,E501
      
    - name: Mypy type check
      run: mypy gui/ --ignore-missing-imports --no-implicit-optional
      
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt
        pip install -e .
        
    - name: Run unit tests
      run: |
        python -m pytest tests/ -m unit -v --tb=short --disable-warnings --junitxml=unit-test-results.xml
        
    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: unit-test-results.xml
        
  gui-tests:
    name: GUI Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb python3-tk
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements-test.txt
        pip install -e .
        
    - name: Run GUI tests
      run: |
        xvfb-run --auto-servernum \
          python -m pytest tests/ -m gui -v --tb=short --run-gui --junitxml=gui-test-results.xml
        
    - name: Upload GUI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gui-test-results
        path: gui-test-results.xml
        
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, gui-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt
        pip install -e .
        
    - name: Generate coverage report
      run: |
        python -m pytest tests/ -v --tb=short \
          --cov=gui --cov-report=xml --cov-report=html --cov-fail-under=70
          
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/