# pytest.ini

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    gui: тесты GUI компонентов
    unit: unit-тесты
    integration: интеграционные тесты
    slow: медленные тесты